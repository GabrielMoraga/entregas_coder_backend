<div class="container">  
  <form id="contact" action="/api/productos" method="post">
    <h3>Ingreso de Productos</h3>
    <fieldset>
      <input name="title" placeholder="Nombre del producto" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input name="price" placeholder="Precio" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name="thumbnail" placeholder="url al logo o foto del producto" type="text" tabindex="3" required>
    </fieldset>
    <fieldset class="text-center">
      <button type="submit" class="btn btn-danger" data-submit="...Sending">Agregar</button>
    </fieldset>
    <fieldset class="text-center">
      <a href="/api/productos" type="button" class="btn btn-primary">Ver Productos</a>
    </fieldset>
  </form>
